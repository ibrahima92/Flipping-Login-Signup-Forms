<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/66c63b4ed2.js"></script>
    <title>Flipping Form</title>
  </head>
  <body>
    <main>
      <form action="#" class="form-container1 sign-up">
        <div class="form-header">
          <h1>Hello!</h1>
          <p>
            Enter your personal details and start having fun with us.
          </p>
        </div>
        <div class="form-body">
          <h3>Create account</h3>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button class="btn">Sign up</button>
          <button id="signUp" class="btn-clear">
            Already have an account? <b>Login</b>
          </button>
          <div class="social-login">
            <a href="#"><i class="fab fa-google"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
          </div>
        </div>
      </form>
      <form action="#" class="form-container2 sign-in">
        <div class="form-header">
          <h1>Welcome!</h1>
          <p>
            Happy to see you again, login and have fun with us.
          </p>
        </div>
        <div class="form-body">
          <h3>Sign in</h3>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button class="btn">Sign in</button>
          <button id="signIn" class="btn-clear">
            No account? <b>Sign up</b>
          </button>
          <div class="social-login">
            <a href="#"><i class="fab fa-google"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
          </div>
        </div>
      </form>
    </main>
    <script src="app.js"></script>
  </body>
</html>
